<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <!-- Style & Responsive -->
    <link rel="stylesheet" href="../assets/css/common.css" />

    <link rel="stylesheet" href="../assets/css/signup.css" />
  </head>

  <body class="overflowX-hidden signUp_Page">
    <div class="nav-blacklayer"></div>

        </g>

    <!-- Start Navbar -->
    <div id="header"></div>
    <!-- End Navbar -->

    <!-- SIgn up -->

    <div class="position-relative">
      <section class="MinWidth">
        <div class="containerX">
          <div class="sec-margin">
            <div class="right-ellipse">
              <svg
                viewBox="0 0 496 570"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.12" filter="url(#filter0_f_367_20436)">
                  <ellipse
                    cx="30"
                    cy="496.168"
                    rx="166"
                    ry="195.714"
                    fill="url(#paint0_linear_367_20436)"
                  />
                </g>
                <defs>
                  <filter
                    id="filter0_f_367_20436"
                    x="-436"
                    y="0.453857"
                    width="932"
                    height="991.428"
                    filterUnits="userSpaceOnUse"
                    color-interpolation-filters="sRGB"
                  >
                    <feFlood flood-opacity="0" result="BackgroundImageFix" />
                    <feBlend
                      mode="normal"
                      in="SourceGraphic"
                      in2="BackgroundImageFix"
                      result="shape"
                    />
                    <feGaussianBlur
                      stdDeviation="150"
                      result="effect1_foregroundBlur_367_20436"
                    />
                  </filter>
                  <linearGradient
                    id="paint0_linear_367_20436"
                    x1="-136"
                    y1="300.454"
                    x2="212.026"
                    y2="315.263"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#E30F2E" />
                    <stop offset="1" stop-color="#DB1360" />
                  </linearGradient>
                </defs>
              </svg>
            </div>

            <div class="left-ellipse">
              <svg
                viewBox="0 0 462 852"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g opacity="0.12" filter="url(#filter0_f_367_20437)">
                  <ellipse
                    cx="466"
                    cy="441.821"
                    rx="166"
                    ry="195.714"
                    fill="url(#paint0_linear_367_20437)"
                  />
                </g>
                <defs>
                  <filter
                    id="filter0_f_367_20437"
                    x="0"
                    y="-53.8926"
                    width="932"
                    height="991.428"
                    filterUnits="userSpaceOnUse"
                    color-interpolation-filters="sRGB"
                  >
                    <feFlood flood-opacity="0" result="BackgroundImageFix" />
                    <feBlend
                      mode="normal"
                      in="SourceGraphic"
                      in2="BackgroundImageFix"
                      result="shape"
                    />
                    <feGaussianBlur
                      stdDeviation="150"
                      result="effect1_foregroundBlur_367_20437"
                    />
                  </filter>
                  <linearGradient
                    id="paint0_linear_367_20437"
                    x1="300"
                    y1="246.107"
                    x2="648.026"
                    y2="260.916"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#E30F2E" />
                    <stop offset="1" stop-color="#DB1360" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
            <div class="row">
              <div class="col-12 text-center">
                <h3 class="welcom-heding-text">SIgn <span> up</span></h3>
                <p class="signup-label">No credit card required</p>
              </div>
            </div>

            <form
              class="row needs-validation justify-content-center signUp_Form"
              novalidate
            >
              <div class="col-12 col-sm-10 col-md-7 form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Referred By"
                />
              </div>
              <div class="col-12 col-sm-10 col-md-7 form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="col-12 col-sm-10 col-md-7 form-input">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Your Email"
                />
              </div>

              <div class="col-12 col-sm-10 col-md-7 form-input">
                <div class="input-group">
                  <!-- <button
                    class="btn dropdown-toggle text-start"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    IN +91
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">AT +43</a></li>
                    <li><a class="dropdown-item" href="#">CA +1</a></li>
                  </ul> -->

                  <select id="country" onChange={this.change} value={this.state.value}>
                    <option value="select">UAE +91</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                  </select>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Number"
                  />
                </div>
              </div>

              <div class="col-12 col-sm-10 col-md-7 form-input">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                  </label>
                </div>
              </div>

              <div class="col-12 col-sm-10 col-md-7">
                <button class="theme-btn Submit-btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- SIgn up -->

    <!-- Start Navbar -->
    <div id="footer"></div>
    <!-- End Navbar -->

    <!-- jquery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    </script>
  </body>
</html>
