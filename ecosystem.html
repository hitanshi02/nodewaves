    <script>
      $("#header").load("header.html");

      function MoreLess(TH, text) {
        var moretext = document.querySelector(".moretext");
        if (TH.innerText != text) {
          TH.innerText = text;
          moretext.classList.add("Show");
        } else {
          moretext.classList.remove("Show");
          TH.innerText = "Read More";
        }
      }

      // owl-carousel

        nav: false,
        dots: false,
        autoplay: true,

        responsive: {

            items: 3,
          },
          768: {
            items: 5,
          },
          992: {
            items: 7,
